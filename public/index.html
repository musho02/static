<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honkai: Star Rail Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- โหลด Navbar -->
  <div id="navbar"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Left Content (เนื้อหาของแต่ละหน้า) -->
    <div class="left-content">
      <h1>Welcome to Honkai: Star Rail Guide</h1>
      <p>This section will change based on the page content, such as Characters, Relics, and Light Cone.</p>
    </div>

    <!-- โหลด Sidebar -->
    <div id="sidebar"></div>
  </div>

  <!-- โหลด Footer -->
  <div id="footer"></div>

  <!-- JavaScript เพื่อโหลดเนื้อหาของไฟล์ HTML ที่สร้างแยก -->
  <script>
    // โหลด Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    // โหลด Sidebar
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);

    // โหลด Footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

</body>
</html>
