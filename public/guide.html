<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Guide</title>
  <style>
    .character-info, .equipment-section, .stat-upgrade-section {
      margin-bottom: 20px;
    }
    .character-info img {
      width: 150px;
      height: 150px;
    }
    .equipment-section img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    .stat-upgrade {
      font-weight: bold;
    }
    .equipment-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="character-info">
    <h2 id="character-name"></h2>
    <img id="character-image" src="" alt="Character Image">
    <img id="character-path" src="" alt="Character Path">
    <img id="character-element" src="" alt="Character Element">
    <p id="character-description"></p>
  </div>

  <div class="equipment-section">
    <h3>Recommended Equipment</h3>
    <div class="equipment-grid">
      <div>
        <h4>Light Cone</h4>
        <img id="light-cone-1" src="" alt="Light Cone 1">
        <img id="light-cone-2" src="" alt="Light Cone 2">
        <img id="light-cone-3" src="" alt="Light Cone 3">
      </div>
      <div>
        <h4>Rilics</h4>
        <img id="rilic-1" src="" alt="Rilic 1">
        <img id="rilic-2" src="" alt="Rilic 2">
        <img id="rilic-3" src="" alt="Rilic 3">
      </div>
      <div>
        <h4>Ornaments</h4>
        <img id="ornament-1" src="" alt="Ornament 1">
        <img id="ornament-2" src="" alt="Ornament 2">
        <img id="ornament-3" src="" alt="Ornament 3">
      </div>
    </div>
  </div>

  <div class="stat-upgrade-section">
    <h3>Stat Upgrade Recommendation</h3>
    <p id="stat-upgrade" class="stat-upgrade"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const characterId = params.get('id'); // สมมติว่ามี id ของตัวละครใน query parameter

      // ฟังก์ชันโหลดข้อมูลจาก character.json
      fetch('./data/character.json')
        .then(response => response.json())
        .then(data => {
          const character = data.find(c => c.id === characterId); // หา character ตาม id
          
          if (character) {
            // ส่วนที่ 1: ข้อมูลตัวละคร
            document.getElementById('character-name').textContent = character.name;
            document.getElementById('character-image').src = character.image;
            document.getElementById('character-path').src = character.path;
            document.getElementById('character-element').src = character.element;
            document.getElementById('character-description').textContent = character.CharDiscription;

            // ส่วนที่ 2: แนะนำอุปกรณ์สวมใส่
            document.getElementById('light-cone-1').src = `./LightCone/${character['LightCone id 1']}.png`;
            document.getElementById('light-cone-2').src = `./LightCone/${character['LightCone id 2']}.png`;
            document.getElementById('light-cone-3').src = `./LightCone/${character['LightCone id 3']}.png`;

            document.getElementById('rilic-1').src = `./relic/${character['Rilic id 1']}.png`;
            document.getElementById('rilic-2').src = `./relic/${character['Rilic id 2']}.png`;
            document.getElementById('rilic-3').src = `./relic/${character['Rilic id 3']}.png`;

            document.getElementById('ornament-1').src = `./relic/${character['Ornaments id 1']}.png`;
            document.getElementById('ornament-2').src = `./relic/${character['Ornaments id 2']}.png`;
            document.getElementById('ornament-3').src = `./relic/${character['Ornaments id 3']}.png`;

            // ส่วนที่ 3: แนะนำการอัพเกรดค่า Stat
            document.getElementById('stat-upgrade').textContent = character.recommend;
          }
        })
        .catch(error => console.error('Error loading character:', error));
    });
  </script>
</body>
</html>
